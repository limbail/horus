    - name: sap_security_abap_protocolisup
      command: ../scripts/sap_security_abap_protocolisup.py {{ansible_host}} {{sap_sid}} {{sap_client}} {{sap_sysn}} {{sap_product_type}} {{sap_environment}} {{urls}}
